{% extends 'base.html' %}

{% block content %}

  <h1 class="mui--text-display1">Confirm Delete User List</h1>

  <form method="post">
    {% csrf_token %}
    <strong>{{ userlist.name }}</strong>
    <p>Are you sure you want to delete this list?</p>
    <input class="mui-btn mui-btn--danger" type="submit" value="Delete" />
    <a class="mui-btn mui-btn--raised" href="{% url "lists-view" %}">Go Back</a>
  </form>

{% endblock %}
