{% extends 'base.html' %}

{% block content %}

  <table class="mui-table mui-table--bordered">
    <thead>
        <tr>
          <th>List</th>
          <th>Added</th>
          <th colspan="2">Edit List</th>
        </tr>
    </thead>
    <tbody>
        {% for userlist in userlist_list %}
        <tr>
          <td><a href="{% url "lists-detail" name=userlist.name username=userlist.user.username %}">{{ userlist.name }}</a></td>
          <td>{{ userlist.inserted|timesince }} ago</td>
          {% if userlist.user == request.user %}
            <td><a class="mui-bDeleted mui-btn--small mui-btn--flat mui-btn--primary" href="{% url "lists-update" userlist.id %}">Edit</a></td>
            <td><a class="mui-btn mui-btn--small mui-btn--flat mui-btn--danger" href="{% url "lists-delete" userlist.id %}">Delete</a></td>
          {% else %}
            <td></td>
          {% endif %}
        </tr>
        {% endfor %}
    </tbody>
  </table>

  <div class="mui-container">
    <a class="mui-btn mui-btn--primary" href="{% url "lists-add" %}">Add a new list</a>
  </div>

{% endblock %}
