{% extends "base.html" %}
{% load i18n %}

{% block content %}
<form method="post" action=".">
  {% csrf_token %} 

  <div class="mui--text-danger">
    {% for error in form.non_field_errors %}
      {{error}}
    {% endfor %}
  </div>

  <div class="mui-textfield">
    {{ form.email.label }}
    {{ form.email }}
    {{ form.email.errors }}
  </div>

  <input class="mui-btn mui-btn--primary" type="submit" value="{% trans 'Reset password' %}" />
</form>
{% endblock %}
